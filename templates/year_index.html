<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Liste des r√©sultats</title>
    </head>

    <body>
        <table id="results">
            <thead>
                <tr>
                    <th scope="col" id="rank">Rank</th>
                    <th scope="col" id="name">Name</th>
                    <th scope="col" id="artist">Artist</th>
                    <th scope="col" id="all_rank">Global rank</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                    <tr>
                        <td>{{.Ranking}}</td>
                        <td>{{.Name}}</td>
                        <td>{{.Artist}}</td>
                        <td>{{.AllRanking}}</td>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </body>
</html>
